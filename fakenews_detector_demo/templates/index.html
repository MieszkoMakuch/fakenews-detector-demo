{% extends "layout.html" %}
{% block body %}
    <div class="container landing-page">
    <div class="row" style="margin-bottom: 20px;">
        <div class="col-md-8 col-md-offset-2">
            <h1 style=" font-size: 6.4rem;">Fake news detector</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form action="{{ url_for('show_article') }}" method=get>
                <div class="form-group">
                    <div class="col-md-12">
                        <input class="form-control input-lg" type="url" name="url_to_clean"
                               placeholder="URL of an article or domain">
                    </div>
                    <div class="col-md-12">
                        <br/>
                        <button class="btn btn-success btn-lg">Check</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
